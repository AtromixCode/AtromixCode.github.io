<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .row {
        vertical-align: top;
        height: auto !important;
      }
      .list {
        display: none;
      }
      .show {
        display: none;
      }
      .hide:target + .show {
        display: inline;
      }
      .hide:target {
        display: none;
      }
      .hide:target ~ .list {
        display: inline;
      }
      @media print {
        .hide,
        .show {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <a href="#hide1" class="hide" id="hide1">Expand</a>
      <a href="#show1" class="show" id="show1">Collapse</a>
      <div class="list">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
